  # Fast iOS IPA Build - Optimized for speed
  # Builds IPA directly without unnecessary steps

  name: iOS IPA Build

  on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]
    workflow_dispatch:  # Allow manual trigger

  jobs:
    build:
      runs-on: macos-latest

      steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'
          
      - name: Cache Swift Package Manager dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm/
            .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
            
      - name: Resolve Swift Package Manager dependencies
        run: |
          xcodebuild -resolvePackageDependencies -project AI_HLY.xcodeproj
        
      # Fast Archive and Export IPA - Fixed Team Issue
      - name: Create Archive Directory
        run: mkdir -p build/archive
        
      - name: Build Archive for Device (Release) - Fast Mode
        run: |
          # Build archive with proper team handling for CI
          xcodebuild archive \
            -project AI_HLY.xcodeproj \
            -scheme AI_HLY \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            -archivePath build/archive/AI_HLY.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            DEVELOPMENT_TEAM="" \
            -allowProvisioningUpdates
        
      - name: Export IPA (Development Distribution)
        run: |
          # Extract .app bundle from archive
          if [ -d "build/archive/AI_HLY.xcarchive" ]; then
            echo "ðŸ“¦ Extracting .app bundle from archive..."
            mkdir -p build/app
            cp -R build/archive/AI_HLY.xcarchive/Products/Applications/*.app build/app/ 2>/dev/null || echo "No .app found in archive"
            
            # Create IPA manually from .app bundle
            if [ -d "build/app"/*.app ]; then
              echo "ðŸ”¨ Creating IPA manually from .app bundle..."
              mkdir -p build/ipa/Payload
              cp -R build/app/*.app build/ipa/Payload/
              cd build/ipa
              zip -r AI_Hanlin.ipa Payload/
              cd ../..
              echo "âœ… Manual IPA creation completed!"
            fi
          fi
          
      - name: Upload IPA Only
        uses: actions/upload-artifact@v4
        with:
          name: AI-Hanlin-IPA-${{ github.run_number }}
          path: |
            build/ipa/*.ipa
          retention-days: 30
          if-no-files-found: warn
